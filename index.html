<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User-stackoverflow</title>
    <link rel="icon" type="image/x-icon" href="images/stackoverflow-color.png">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/icon.css">
    <link rel="stylesheet" href="/assets/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="images/logo-stackoverflow.png" alt="">
                <button class="btn">Products</button>
            </div>
            <div class="header-middle">
                <img class="search-icon"  src="images/icons-search.png" alt="">
				<input type="text" class="form-control" placeholder=" "> 
            </div>
            <div class="header-right">
                <div class="header-user">
                    <img src="images/user-icon.png" alt="">
                    <span title="1 bronze badge" aria-hidden="true">
                        <span class="badgecount">1</span>
                        <span class="badge3">‚óè</span>
                        <span class="badgecount">1</span>
                    </span>
                </div>
                <img src="images/inbox.png" alt="">
                <img src="images/trophy.png" alt="">
                <img src="images/help-web-button.png" alt="">
                <img src="images/stack-exchange-logo.png" alt="">
            </div>
        </div>
        <!--header end-->
        <div class="main-body"></div>
            <div class="side-bar">
                <ol class="sb1">
                    <li>Home</li>
                    <li>PUBLIC</li>
                    <li><img src="images/earth.png" alt=""> Questions</li>
                    <div class="sub-sb1">
                        <ol>
                            <li>Tags</li>
                            <li id="user">Users</li>
                            <li>Companies</li>
                        </ol>
                    </div>
                    <div class="sb2">
                        <ol>
                            <li>COLLECTIVES<img id="icon-info" src="images/icons8-info-30.png" alt=""></li>
                            <li><img id="icon-star" src="images/star.png" alt="">Exoplore Collectives</li>
                        </ol>
                    </div>
                    <div class="sb3">
                        <ol>
                            <li>TEAMS<img id="icon-info" src="images/icons8-info-30.png" alt=""></li>
                            <li><img id="icon-star" src="images/icons8-shopping-bag-24.png" alt="">create free team</li>
                        </ol>
                    </div>
                </ol>
            </div>
            <!--side bar end-->
        </div>
    </div>
    <!--container end-->
</body>
</html>
